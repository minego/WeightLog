<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Weight</span></div>
	<div class="palm-list">
		<div class="palm-row first last">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div class="title">
					<div x-mojo-element="TextField" name="textField" id="weight"></div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Date</span></div>
	<div class="palm-list">

		<div class="palm-row first">
			<div class="palm-row-wrapper" x-mojo-focus-highlight="true">
				<div class="title">
					<div id="date" x-mojo-element="DatePicker"></div>
				</div>
			</div>
		</div>

		<div class="palm-row last">
			<div class="palm-row-wrapper" x-mojo-focus-highlight="true">
				<div class="title">
					<div id="time" x-mojo-element="TimePicker"></div>
				</div>
			</div>
		</div>

	</div>
</div>



<div id="save"	x-mojo-element="Button"></div>
<div id="close"	x-mojo-element="Button"></div>
