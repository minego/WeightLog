<div style="width: 100%; height: 150px;">
	<canvas id="led" width="280" height="150"></canvas>
</div>

<div x-mojo-element="Button" id="enterweight"></div>
<div x-mojo-element="Button" id="viewchart"></div>

<div class="palm-group">
	<div class="palm-group-title"><span class="translate">Options</span></div>
	<div class="palm-list">
		<div class="palm-row first" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="height"	x-mojo-element="ListSelector"></div>
			</div>
		</div>

		<div class="palm-row last">
			<div class="palm-row-wrapper">
				<div id="units"		x-mojo-element="ListSelector"></div>
			</div>
		</div>
	</div>
</div>
